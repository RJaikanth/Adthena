plugins {
    id 'scala'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.12.18'

    // Spark + AWS + Hadoop
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: "3.0.0"
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: "3.0.0"
    implementation group: 'org.apache.hadoop', name: 'hadoop-aws', version: "2.8.3"
    implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: "2.8.3"
    implementation group: 'org.apache.hadoop', name: 'hadoop-client', version: "2.8.3"
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.34'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.12:3.3.0-SNAP3'
    testImplementation 'org.scalatestplus:junit-4-13_2.12:3.3.0.0-SNAP3'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:2.2.0'
}


application {
    // Define the main class for the application.
    mainClass = 'adthena.App'
}
